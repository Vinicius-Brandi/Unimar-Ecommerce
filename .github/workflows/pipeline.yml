name: CI/CD do Marketplace Django

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar ambiente Python
        uses: actions/setup-python@v5 # Atualizado para a versão mais recente, se possível
        with:
          python-version: '3.12' # Mantenha a versão do Python consistente com seu Containerfile

      - name: Cache de dependências Python
        uses: actions/cache@v4 # Atualizado para a versão mais recente, se possível
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-

      - name: Instalar dependências e ferramentas
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black bandit djhtml coverage gunicorn # Adicione gunicorn aqui para os testes, se você for testar com ele

      - name: Formatar o código com Black
        run: black --check .

      - name: Análise de Segurança Estática
        run: bandit -f json -o bandit_report.json .
        continue-on-error: true # Permite que a pipeline continue mesmo com erros no Bandit

      - name: Lint de Templates Django com djhtml
        run: djhtml --check .

      - name: Checar migrations pendentes
        run: python manage.py makemigrations --check --dry-run
        # Este passo é para garantir que não há migrações esquecidas no seu código-fonte
        # Ele NÃO executa as migrações no banco de dados

      - name: Rodar testes com coverage
        run: |
          coverage run manage.py test
          coverage report

      - name: Gerar relatório de cobertura em HTML
        run: coverage html

      - name: Publicar HTML do coverage como artefato
        uses: actions/upload-artifact@v4
        with:
          name: cobertura-html
          path: htmlcov/

  build-and-push-container:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: success() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      # --- ADICIONE ESTE PASSO ---
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3 # Use a versão mais recente
      # --------------------------

      - name: Definir tags da imagem Docker
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,format=short
            type=ref,event=branch

      - name: Fazer login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Construir e fazer push da imagem do Container
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

